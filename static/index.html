<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Search</title>
</head>
<body>
<header>
  <div class="main-description">
    <h2>Global search widget</h2>
    <small>Working with built widget</small>
    <p>Click on search button to start searching</p>
    <button data-nuclia="global-search-button">Open search</button>
  </div>
</header>

<nuclia-global-search knowledgebox="0e8d7a91-4fb1-4fec-b7a9-e6cfed451aa1"
                      lang="en"
                      placeholder="Ask your question here"
                      features="suggestions,answers,hideSources,hideThumbnails"></nuclia-global-search>

<script src="nuclia-global-search-widget.js"></script>
</body>
</html>
